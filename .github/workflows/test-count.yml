name: TCK Test Count

on:
  pull_request:
    paths:
      - "docs/test-specifications/**"
      - "testCount.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/test-count.yml"
  push:
    branches:
      - main
      - feat/**
    paths:
      - "docs/test-specifications/**"
      - "testCount.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/test-count.yml"
  workflow_dispatch: {}  

permissions:
  contents: read

jobs:
  countTests:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Use Node.js 22
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install
      
      - name: Ensure TS types for libs
        run: npm i -D @types/markdown-it @types/jsdom

      - name: Run test count script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running testCount.js..."
          npx ts-node testCount.ts
