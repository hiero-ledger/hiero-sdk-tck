name: Run TCK Test Suites in Parallel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: hiero-client-sdk-linux-large
    strategy:
      matrix:
        suite:
          - AccountCreate
          - AccountUpdate
          - AccountDelete
          - AccountAllowanceDelete
          - AccountAllowanceApprove
          - TokenCreate
          - TokenUpdate
          - TokenDelete
          - TokenBurn
          - TokenMint
          - TokenAssociate
          - TokenDissociate
          - TokenFeeScheduleUpdate
          - TokenGrantKyc
          - TokenRevokeKyc
          - TokenPause
          - TokenUnpause
          - TokenFreeze
          - TokenUnfreeze
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Start local Hedera network
        run: |
          ionice -c 2 -n 2 nice -n 19 npx @hashgraph/hedera-local start -d \
            --network local \
            --balance=10000000 \
            --cache-dir=/tmp/hedera-cache
          sleep 25

      - name: Pull JS TCK Server
        run: |
          docker pull ivaylogarnev/js-tck-server-amd

      - name: Start tck-server in background
        run: |
          TEST=${{ matrix.suite }} docker compose -f ./docker-compose.yml up -d tck-server

          # Wait for tck-server to start responding (with timeout)
          echo "Waiting for tck-server to respond on port 8544..."
          start_time=$(date +%s)
          max_wait=60

          while true; do
            # Check if container is running
            if ! docker compose -f ./docker-compose.yml ps | grep -q "tck-server.*Up"; then
              echo "Error: tck-server container is not running"
              docker compose -f ./docker-compose.yml logs tck-server
              exit 1
            fi
            
            # Try to connect to the port
            if docker exec $(docker compose -f ./docker-compose.yml ps -q tck-server) sh -c "echo > /dev/tcp/localhost/8544" 2>/dev/null; then
              echo "Success: tck-server is responding on port 8544"
              break
            fi
            
            # Check timeout
            current_time=$(date +%s)
            elapsed=$((current_time - start_time))
            if [ $elapsed -ge $max_wait ]; then
              echo "Error: Timed out waiting for tck-server to respond"
              docker compose -f ./docker-compose.yml logs tck-server
              exit 1
            fi
            
            echo "Still waiting for tck-server to respond... ($elapsed seconds elapsed)"
            sleep 2
          done

      - name: Run ${{ matrix.suite }} tests
        run: |
          TEST=${{ matrix.suite }} docker compose -f ./docker-compose.yml up \
            --abort-on-container-exit \
            --exit-code-from tck-client tck-client

      - name: Stop the local node and containers
        if: ${{ always() }}
        run: |
          docker compose -f ./docker-compose.yml down --volumes 
          ionice -c 2 -n 2 nice -n 19 npx @hashgraph/hedera-local stop
