jobs:
  test:
    runs-on: hiero-client-sdk-linux-large
    strategy:
      matrix:
        suite:
          - AccountCreate
          - AccountUpdate
          - AccountDelete
          - AccountAllowanceDelete
          - AccountAllowanceApprove
          - TokenCreate
          - TokenUpdate
          - TokenDelete
          - TokenBurn
          - TokenMint
          - TokenAssociate
          - TokenDissociate
          - TokenFeeScheduleUpdate
          - TokenGrantKyc
          - TokenRevokeKyc
          - TokenPause
          - TokenUnpause
          - TokenFreeze
          - TokenUnfreeze
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Start local Hedera network
        run: |
          ionice -c 2 -n 2 nice -n 19 npx @hashgraph/hedera-local start -d --network local --balance=10000000
          sleep 30
      - name: Pull JS TCK Server
        run: |
          docker pull ivaylogarnev/js-tck-server-amd
      - name: Start Docker Compose with Tests
        run: |
          TEST=${{ matrix.suite }} docker compose -f ./docker-compose.yml up --abort-on-container-exit
      - name: Stop the local node
        if: ${{ always() }}
        run: ionice -c 2 -n 2 nice -n 19 npx @hashgraph/hedera-local stop
