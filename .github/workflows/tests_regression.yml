name: Start All Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  start-all-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Ensure Docker is running
        run: |
          brew install --cask docker
          open /Applications/Docker.app
          # Wait for Docker to start
          while ! docker system info > /dev/null 2>&1; do sleep 1; done

      - name: Start local Hedera network
        run: |
          npx @hashgraph/hedera-local start -d --network local --balance=10000000
          sleep 30

      - name: Pull JS TCK Server
        run: |
          docker pull ivaylogarnev/js-tck-server

      - name: Start Docker Compose services
        run: docker compose -f ./docker-compose.yml up --abort-on-container-exit

      - name: Stop the local node
        if: ${{ always() }}
        run: npx @hashgraph/hedera-local stop
