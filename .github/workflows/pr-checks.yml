name: CI

on:
  push:
    branches:
      - "*" # Triggers on push to any branch
  pull_request:
    branches:
      - main # Triggers on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run eslint .
